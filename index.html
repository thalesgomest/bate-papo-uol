<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <title>Bate-papo UOL</title>
</head>

<body>
    <!-- !Tela de login -->

    <div class="login_screen">
        <img src="imgs\logo_UOL_login.jpg" alt="logo_UOL_login">
        <div class="name_typing_box">
            <input type="text" data-identifier="enter-name" id="login_name" autocomplete="off"
                oninput="habilitarBotaoEntrar()" placeholder="Digite seu nome">
        </div>
        <div class="button">
            <button data-identifier="start" onclick="entrar()" disabled>Entrar</button>
        </div>
        <div class="loading display-off">
            <img src="https://img.icons8.com/material-outlined/384/000000/spinner--v4.gif" alt="loading-circle" />
            <p align="center">Entrando...</p>
        </div>
    </div>

    <!-- !Menu Lateral -->

    <div class="active_participants_screen">
        <div class="esmaecido_background display-off" onclick="desabilitarTelaParticipantesAtivos()"></div>
        <nav class="side_menu">
            <div class="active_participants_txt_chose_a_contact">
                <p align="center">Escolha um contato<br>para enviar mensagem:</p>
            </div>
            <div class="online_contacts">
                <ul>
                    <!-- !Alimentado dinâmicamente pelo JS -->
                </ul>
            </div>
            <div class="active_participants_txt_visibility">
                <p align="center">Escolha a visibilidade:</p>
            </div>
            <div class="chose_visibility">
                <ul>
                    <li class="selecionado" onclick="escolherVisibilidade(this)" data-identifier="visibility"
                        class="li_visibility">
                        <ion-icon class="icon_lock" name="lock-open"></ion-icon>
                        <p>Público</p>
                        <ion-icon class="check display-off" name="checkmark-sharp"></ion-icon>
                    </li>
                    <li onclick="escolherVisibilidade(this)" data-identifier="visibility" class="li_visibility">
                        <ion-icon class="icon_lock" name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon class="check display-off" name="checkmark-sharp"></ion-icon>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- !Tela de mensagens -->

    <div class="msg_screen display-off">
        <header class="site_header">
            <img src="imgs\logo_UOL_login.jpg" alt="logo_UOL_login">
            <ion-icon class="people_icon" name="people" onclick="habilitarTelaParticipantesAtivos()"></ion-icon>
        </header>
        <main>
            <ul>
                <!-- !Alimentado dinâmicamente pelo JS -->
            </ul>
        </main>
        <footer class="msg_and_send">
            <div class="txt_msg">
                <textarea id="txt_msg" cols="1" rows="1" autocomplete="off" placeholder="Escreva aqui..."></textarea>
                <p>Enviando para Todos (Público)</p>
            </div>
            <ion-icon class="paper-plane_icon" name="paper-plane-outline" data-identifier="send-message"
                onclick="enviarMensagem()"></ion-icon>
        </footer>
    </div>

    <!-- * Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- * Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
